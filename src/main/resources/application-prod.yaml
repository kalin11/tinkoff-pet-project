server:
  port: ${PORT:8080}
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost/tink}
    username: 'user'
    password: 'password'
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: 'org.hibernate.dialect.PostgreSQLDialect'
        format_sql: true
  liquibase:
    change-log: classpath:/db/changelog/main-changelog.yaml
  springdoc:
    swagger-ui:
      path: /moi-swagger.html
